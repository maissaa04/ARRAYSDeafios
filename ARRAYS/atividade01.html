<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<style>
    body{
       background-color: #F4C2c1;
    }
    .btn{
        height: 40px;
    }
    .btn01{
        height: 40px;
    }
    input{
        height: 30px;
    }
</style>
<body>
      <input type="text" placeholder="Cadeira">

      <button class="btn">Adicionar</button>
      <button class="btn01">Ordenar</button>

    <script>
        let objetos = ['Cadeira', 'Impressora', 'Garfo'];
        const inObjetos = document.getElementById('inObjetos');
        const adicionar = document.getElementById('adicionar')
        const ordenar = document.getElementById('ordenar')

        adicionar.addEventListener('click', ()=>{
            let objeto = inObjetos.value
            if(objeto === ''){
              alert('Informe uma valor válido')
            }else{
                if(objetos.indexOf(objeto) != -1){
                    alert('Objeto já existe no Array')
                } else {
                  objetos.push(objeto)
                  console.log(objetos)
                  inObjetos.value = ''
                }
            } 
        })
        ordenar.addEventListener('click', ()=>{
            let ordenarObjetos = objetos.sort()
            console.log(ordenarObjetos)
        })

    
    </script>
</body>
</html>
