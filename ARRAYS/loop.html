<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let listaPessoas = ['bruno', 'Carlos', 'Leticia']
        console.log(listaPessoas.length)

        let y = 0
        while(y < listaPessoas.length){
            document.write(`${listaPessoas[y]} <br> `)
            y++
        }

        document.write('<br><br><br>')
        for(let x = 0; x < listaPessoas.length; x++){
            document.write(listaPessoas[x]+ '<br>')
        }
        
    </script>
</body>
</html>
